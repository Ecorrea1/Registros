<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Registro Optica Montecarlos</title>
</head>
<body class="m-4">
  <div id="alert-msg" class="alert" role="alert" invisible></div>
  
    <h1 class="text-center">OPTICA MONTECARLOS</h1>
    <p class="lead text-center">Todos los registros de nuestro clientes</p>

    <div class="container justify-content-center">
      <form class="d-flex" role="search" id="form-search">
        <input class="form-control me-2" type="search" id="nameSearch" placeholder="Ingresa Nombre" aria-label="Search">
        <input class="form-control me-2" type="number" id="rutSearch" placeholder="Ingresa Rut" aria-label="Search">
        <input class="form-control me-2" type="number" id="phoneSearch" placeholder="Ingresa Telefono" aria-label="Search">
        <input type="date" class="form-control me-2" id="dateAttentionSearch" placeholder="Atencion" aria-label="Search">
        <button class="btn btn-primary" type="submit">Buscar</button>
      </form>
    </div>

    <br>
    <div class="container">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
          Ingresa nuevo registro
        </button>
    </div>
     
    <h2 class="text-center">Listado de Clientes</h2>

    <div class="container">
      <table class="table table-sm table-bordered table-hover table-responsive">
            <thead class="table-dark">
              <tr>
                <th scope="col">Folio</th>
                <th scope="col">Nombre</th>
                <th scope="col">Edad</th>
                <th scope="col">Telefono</th>
                <th scope="col">Valor</th>
                <th scope="col">Abono</th>
                <th scope="col">Saldo</th>
                <th scope="col">Cristal</th>
                <th scope="col">Tratamiento</th>
                <th scope="col">Armazon</th>
                <th scope="col">Observaciones</th>
                <th scope="col">Profesional</th>
                <th scope="col">Atencion</th>
                <th scope="col">Registro</th>
                <!-- <th scope="col">Actualizacion Registro</th> -->
              </tr>
            </thead>
            <tbody id="list_row"></tbody>
          </table>
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
              <li class="page-item disabled">
                <a class="page-link">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </tfoot>
    </div>

    <!-- Vertically centered modal -->
    <div class="modal" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-xl-down modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="row g-2 container" id="createRegister">
                    <label class="h2">Datos del Cliente</label>
                    <div class="col-md-12">
                      <label for="name" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese Nombre Completo" required>
                      <div id="divErrorName"></div> 
                    </div>
                    <div class="col-md-4">
                        <label for="dateAttention" class="form-label">Fecha Atencion</label>
                        <input type="date" class="form-control" id="date_attention" name="date_attention" placeholder="Ingrese fecha de atencion al cliente" required>
                        <div id="divErrorDateAttention"></div>                  
                      </div>
                    <div class="col-md-4">
                      <label for="age" class="form-label">Edad</label>
                      <input type="number" min="1" max="99" class="form-control" id="age" name="age" value="18" required>
                      <div id="divErrorAge"></div>
                    </div>
        
                    <div class="col-md-4">
                      <label for="phone" class="form-label ">Telefono</label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend3">+569</span>
                        <input type="tel" min="8" max="8" class="form-control" id="phone" name="phone" placeholder="12345678" required>
                      <div id="divErrorPhone"></div>
                      </div>
                    </div>
                    <hr>
                    <label class="h2">Datos del Costo</label>
                    <div class="col-md-6">
                      <label for="total" class="form-label">Valor</label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend3">$</span>
                        <input type="number" min="1" class="form-control" id="total" name="total" required>
                        <div id="divErrorTotal"></div>
                      </div>  
                    </div>
        
                    <div class="col-md-6">
                      <label for="payment" class="form-label">Abono</label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend3">$</span>
                        <input type="number" min="1" class="form-control" id="payment" name="payment">
                      </div>
                      <div id="divErrorPayment"></div>
                    </div>

                    <hr>
                    <label class="h2">Datos del Lente</label>
                    <!-- <div class="col-md-12 ms-auto">
                      <label for="cristal" class="form-label">Caracteristicas del lente</label>
                      <select class="form-select" id="cristal" name="cristal" required>
                        <option selected value="Cerca">CERCA</option>
                        <option value="Lejos">LEJOS</option>
                        <option value="Bifocales">BIFOCALES</option>
                      </select>
                    </div> -->

                    <div class="col-md-12 ms-auto">
                      <label for="cristal" class="form-label">Cristal</label>
                      <select class="form-select" id="cristal" name="cristal" required>
                        <option value="">Tipos de cristales</option>
                      </select>
                      <div id="divErrorCristal"></div>
                    </div>
        
                    
                    <div class="col-md-12 ms-auto">
                      <label for="treatment" class="form-label">Tratamiento</label>
                      <select class="form-select" id="treatment" name="treatment" required>
                        <option selected value="">Tipos de tratamientos</option>
                      </select>
                      <div id="divErrorTreatment"></div>
                    </div>
                    
                    <div class="col-md-12">
                      <label for="frame" class="form-label">Armazon</label>
                      <input type="text" class="form-control" id="frame" name="frame" placeholder="Ingrese Modelo" required>
                      <div id="divErrorFrame"></div>
                    </div>

                    <hr>
                    <label class="h2">Datos de Atencion</label>
                    <div class="col-md-12 ms-auto">
                      <label for="professional" class="form-label">Profesional</label>
                      <select class="form-select" id="professional" name="professional" required>
                        <option value="">Elegir profesional de atencion</option>
                      </select>
                      <div id="divErrorProfessional"></div>
                    </div>
                    <div class="col-md-12">
                      <label for="observation" class="form-label">Observaciones</label>
                      <textarea class="form-control" id="observation" name="observation"></textarea>
                    </div>
        
                    <div class="col-sm-12">
                      <button class="btn btn-primary btn-lg" type="submit" id="save_register">Guardar Registro</button>
                      <input type="reset">
                    </div>
                  </form>
              </div>
            </div>
          </div>
    </div>
      
      <!-- <footer class="container-fluid">
        <p class="text-end">&copy; 2022 - OPTICA MONTENCARLOS </p>
      </footer> -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Cal file js in js/index.js -->
    <script src="js/index.js"></script>
</body>
</html>
